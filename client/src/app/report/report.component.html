<h3 align="center">Reports</h3>
<table class="table table-bordered">
  <thead class="thead-default">
    <tr>
      <th>S.No</th>
      <th>Employee ID</th>
      <th>First Name</th>
      <th>Time In Date</th>
      <th>Time In</th>
      <th>Time Out Date</th>
      <th>Time Out</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reports; let i = index">
     
      <td>{{i+1}}</td>
      <td>{{r.employeeId}}</td>
      <td>{{r.firstName}}</td>
      <td>{{r.timeInDate}}</td>
      <td>{{r.timeIn}}</td>
      <td>{{r.timeOutDate}}</td>
      <td>{{r.timeOut}}</td>
    </tr>
    
  </tbody>
</table>
